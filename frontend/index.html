<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MamaCare Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MamaCare ðŸ‘¶ðŸŒ¸</h1>
        <form id="mamacare-form">
            <label>Ask a pregnancy-related question:</label>
            <input type="text" id="question" required>

            <label>Which trimester are you in?</label>
            <select id="trimester">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
            </select>

            <label>Your diet?</label>
            <select id="diet">
                <option value="vegetarian">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
            </select>

            <label>How are you feeling today?</label>
            <select id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="anxious">Anxious</option>
            </select>

            <button type="submit">Ask MamaCare</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
